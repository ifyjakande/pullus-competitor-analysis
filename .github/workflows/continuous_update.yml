name: Continuous Sheet Updates

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      needs_update: ${{ steps.check.outputs.needs_update }}
      editor_name: ${{ steps.check.outputs.editor_name }}
      editor_email: ${{ steps.check.outputs.editor_email }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install check dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-api-python-client gspread python-dotenv

    - name: Check for source data changes
      id: check
      env:
        GOOGLE_CREDENTIALS_PATH: ${{ secrets.GOOGLE_CREDENTIALS_PATH }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        SOURCE_WORKSHEETS: ${{ secrets.SOURCE_WORKSHEETS }}
        CI: "true"
      run: |
        set +e
        python check_changes.py > check_output.txt 2>&1
        status=$?
        cat check_output.txt || true
        if grep -q "NEEDS_UPDATE=true" check_output.txt; then
          echo "needs_update=true" >> $GITHUB_OUTPUT

          # Extract editor information from secure file (not from logs)
          if [ -f ".editor_info" ]; then
            echo "ðŸ“„ Editor info file found, extracting data..."
            EDITOR_NAME=$(python3 -c "import json; print(json.load(open('.editor_info'))['name'])" 2>/dev/null || echo "Unknown")
            EDITOR_EMAIL=$(python3 -c "import json; print(json.load(open('.editor_info'))['email'])" 2>/dev/null || echo "")

            # Mask sensitive data in logs (both name and email)
            echo "::add-mask::${EDITOR_NAME}"
            echo "::add-mask::${EDITOR_EMAIL}"

            # Output to GitHub Actions (not visible in logs due to masking)
            echo "editor_name=${EDITOR_NAME}" >> $GITHUB_OUTPUT
            echo "editor_email=${EDITOR_EMAIL}" >> $GITHUB_OUTPUT
            echo "âœ… Editor info extracted and masked"

            # Clean up sensitive file
            rm -f .editor_info
          else
            echo "âš ï¸ Editor info file not found, using defaults"
            echo "editor_name=Unknown" >> $GITHUB_OUTPUT
            echo "editor_email=" >> $GITHUB_OUTPUT
          fi
        else
          echo "needs_update=false" >> $GITHUB_OUTPUT
        fi
        exit $status

    - name: Commit hash file if changed
      if: steps.check.outputs.needs_update == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -f last_source_hash.json
        if git diff --staged --quiet; then
          echo "No hash changes to commit"
        else
          git commit -m "Update source data hash [skip ci]"
          git pull --rebase origin master
          git push
        fi

  update-sheets:
    needs: check-changes
    if: always() && needs.check-changes.result == 'success' && needs.check-changes.outputs.needs_update == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Update Google Sheets (No Email)
      env:
        GOOGLE_CREDENTIALS_PATH: ${{ secrets.GOOGLE_CREDENTIALS_PATH }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        CI: "true"
      run: |
        python pullus_competitor_analyzer.py --update-only

    - name: Send Google Chat notification
      if: success()
      env:
        GOOGLE_CHAT_WEBHOOK: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        EDITOR_NAME: ${{ needs.check-changes.outputs.editor_name }}
        EDITOR_EMAIL: ${{ needs.check-changes.outputs.editor_email }}
      run: |
        TIMESTAMP=$(TZ='Africa/Lagos' date '+%Y-%m-%d %H:%M WAT')
        SHEET_URL="https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/edit"

        # Format editor info - show name and email if available, otherwise just name
        # Handle empty or "Unknown" cases
        if [ -z "${EDITOR_NAME}" ] || [ "${EDITOR_NAME}" = "Unknown" ]; then
          EDITOR_INFO="System Update"
        elif [ -n "${EDITOR_EMAIL}" ] && [ "${EDITOR_EMAIL}" != "" ]; then
          EDITOR_INFO="${EDITOR_NAME} (${EDITOR_EMAIL})"
        else
          EDITOR_INFO="${EDITOR_NAME}"
        fi

        curl -X POST "${GOOGLE_CHAT_WEBHOOK}" \
          -H 'Content-Type: application/json' \
          -d "{
            \"cardsV2\": [{
              \"cardId\": \"pullus-update-$(date +%s)\",
              \"card\": {
                \"header\": {
                  \"title\": \"Pullus Competitor Data Updated\",
                  \"subtitle\": \"${TIMESTAMP}\"
                },
                \"sections\": [{
                  \"widgets\": [
                    {
                      \"decoratedText\": {
                        \"topLabel\": \"Updated By\",
                        \"text\": \"${EDITOR_INFO}\",
                        \"startIcon\": {
                          \"knownIcon\": \"PERSON\"
                        }
                      }
                    },
                    {
                      \"decoratedText\": {
                        \"topLabel\": \"Status\",
                        \"text\": \"Source data changes detected and processed\"
                      }
                    },
                    {
                      \"decoratedText\": {
                        \"topLabel\": \"Action Taken\",
                        \"text\": \"Analysis sheets updated with latest competitor data\"
                      }
                    },
                    {
                      \"buttonList\": {
                        \"buttons\": [{
                          \"text\": \"View Updated Sheets\",
                          \"onClick\": {
                            \"openLink\": {
                              \"url\": \"${SHEET_URL}\"
                            }
                          }
                        }]
                      }
                    }
                  ]
                }]
              }
            }]
          }"
